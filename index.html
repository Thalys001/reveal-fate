<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal Fate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img
        src="./src/assets/cristal-ball.svg"
        alt="Imagem de uma bola de cristal"
      />
      <h1>Vou revelar o seu destino!</h1>
      <p>Clique em fazer pergunta para que seu destino seja revelado.</p>

      <input id="inputPergunta" type="text" placeholder="Digite sua pergunta" />
      <button id="btnPerguntar" onclick="fazerPergunta()">
        Fazer Pergunta
      </button>

      <h3 id="resposta"></h3>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
